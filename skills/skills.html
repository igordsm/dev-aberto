        <li class="pure-menu-item"><a href="aulas.html" class="pure-menu-link">Aulas</a></li>

<div class="l-content information">
    Lista de skills:

    <table>
    {% for sk in skills %}
        <tr>
            <td>
                <img src="{{ sk.raw_img }}" class="badge">
            </td>
            <td> {{ sk.name }} </td>
            <td> {{ sk.requisite }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
